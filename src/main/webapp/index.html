<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>ToDo List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a id="enter" class="nav-link" href="http://localhost:8080/todolist/login.do">Войти</a>
            </li>
        </ul>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header" style="text-align: center">
                Список дел
            </div>
            <div class="card-body">
                <form>
                    <div>
                        <div class="form-group" style="float: left; width: 65%">
                            <label>Новая задача</label>
                            <input type="text" required class="form-control" name="description" id="description" placeholder="Введите описание...">
                        </div>
                        <div class="form-group" style="float: right; width: 30%">
                            <label>Категория</label>
                            <select class="form-control" name="cIds" id="cIds" multiple>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="add()">Добавить</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>     
</div>
<div class="container pt-3">
  <label>Показать все</label>
  <input type="checkbox" id="showAll" onclick="load()">
  <table class="table" style="text-align: center">
    <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col" width=500px>Описание</th>
        <th scope="col">Категории</th>
        <th scope="col">Дата</th>
        <th scope="col">Автор</th>
        <th scope="col">Выполнено</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>   
</body>
</html>
