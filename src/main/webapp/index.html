<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>ToDo List</title>
</head>
<body>
<script>

    $(document).ready(function () {
        load();
    })

    function load() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todolist/tasks',
            data: {showAll : $('#showAll').is(':checked')},
            dataType: 'json'
        }).done(function (data) {
            $("tbody").empty();
            for (let i = 0; i < data.length; i++) {
                let done = Boolean(data[i]["done"]) ? '<input type="checkbox" checked onclick="done($(this))" id="' + data[i]["id"] + '">'
                                                    : '<input type="checkbox" onclick="done($(this))" id="' + data[i]["id"] + '">';
                $('tbody').append('<tr>'
                                + '<th>' + data[i]["id"] + '</th>'
                                + '<th>' + data[i]["description"] + '</th>'
                                + '<th>' + data[i]["created"] + '</th>'
                                + '<th>' + done + '</th>'
                                );
            }
        })
    }

    function add() {
        if (validate()) {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/todolist/add',
                data: {description : $('#description').val()}
            }).done(function() {
                    load()
                }
            );
        }
    }

    function done(checkbox) {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/todolist/done',
            data: {id : checkbox.attr('id')}
        }).done(function() {
                load()
            }
        );
    }

    function validate() {
        let result = true;
        let message = "";
        let field = $('#description');
        if (field.val() === "") {
            message = message + (field.attr("placeholder") + "\n");
            result = false;
        }
        if (!result) {
            alert(message);
        }
        return result;
    }

</script>

<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header" style="text-align: center">
                Список дел
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Новая задача</label>
                        <input type="text" required class="form-control" name="description" id="description" placeholder="Введите описание...">
                    </div>                    
                    <button type="button" class="btn btn-primary" onclick="add()">Добавить</button><br>
                </form>
            </div>
        </div>
    </div>     
</div>
<div class="container pt-3">
  <label>Показать все</label>
  <input type="checkbox" id="showAll" onclick="load()">
  <table class="table" style="text-align: center">
    <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col" width=800px>Описание</th>
        <th scope="col">Дата</th>
        <th scope="col">Выполнено</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>   
</body>
</html>
